<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>New York Times Search</h1>
        </header>
        <form id="search-param">
            <div class="form-heading">Search Parameters</div>
            <div class="form-group">
              <label for="searchTerm">Search Term:</label>
              <input  type="text" class="form-control" id="searchTerm" placeholder="Search for a name">
            </div>
    
            <div class="form-group">
              <label for="numOfRecords">Number of Records to Retrieve:</label>
              <input type="text" class="form-control" id="numOfRecords" placeholder="Enter a number">
            </div>
            <!--this form field is optional-->
            <div class="form-group">
                <label for="startYear">Start Year (Optional):</label>
                <input type="text" class="form-control" id="startYear" placeholder="Start year">
            </div>
            <!-- the form field is optional-->
            <div class="form-group">
                <label for="endYear">End Year (Optional):</label>
                <input type="text" class="form-control" id="endYear" placeholder="End year">
            </div>
            <button id="searchBtn" class="form-buttons">Search</button><button id="clearBtn" class="form-buttons">Clear Results</button>
        </form>

        <div id="top-articles">
            <div class="form-heading">Top Articles</div>
            <div id="top-results"></div>
        </div>
    </div>
      
</body>
</html>
